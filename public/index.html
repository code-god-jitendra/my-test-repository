<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flappy Betting Bird</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
  <style>
    /* Reset and base styling */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #87ceeb, #fff);
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    /* Game Area */
    #gameArea {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 400px;
      background: linear-gradient(to top, #70c5ce, #ffffff);
      border: 2px solid #333;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    /* Bird Image */
    #bird {
      position: absolute;
      left: 50px;
      width: 50px;
      height: 50px;
      transition: top 0.5s ease, transform 0.5s ease;
    }
    /* Controls Panel */
    .controls {
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    .controls input, .controls button {
      padding: 10px;
      margin: 5px;
      font-size: 1em;
    }
    .result, .balance {
      margin: 10px;
      font-size: 1.2em;
      color: #333;
    }
    .quit-button {
      background: #e74c3c;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .quit-button:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Game Area: The bird will move within this box -->
    <div id="gameArea">
      <!-- Use forward slashes for asset paths -->
      <img id="bird" src="ironman.png" alt="Bird">
    </div>
    <!-- Controls -->
    <div class="controls">
      <div class="balance">Balance: $<span id="balance">0.00</span></div>
      <input type="number" id="betAmount" placeholder="Bet Amount" step="0.01">
      <input type="number" id="multiplier" placeholder="Multiplier (>=1)" step="0.01">
      <br>
      <button id="playButton">Play Round</button>
      <button id="quitButton" class="quit-button">Quit Game</button>
      <div class="result" id="result"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
